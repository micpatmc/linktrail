<!DOCTYPE html>
<html>
  <head>
    <title>Website Time Tracker</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table id="timeTable">
      <thead>
        <tr>
          <th>Website</th>
          <th>Time Spent</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <img id="tableImg" src="https://s2.googleusercontent.com/s2/favicons?domain_url=https://chat.openai.com/c/4eb51c04-54a9-40d1-b214-bb4fdc723c50"/>
      </tbody>
    </table>
    
    <script src="popup.js"></script>
  </body>
</html>
