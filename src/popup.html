<!DOCTYPE html>
<html>
  <head>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>LinkTrail</title>
    <script src="./chart.umd.js"></script>
    <script src="popup.js" defer></script>
    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <p>LinkTrail</p>
      </div>
      <div class="chart-section">
        <canvas id="myChart"></canvas>
      </div>
      <div class="track-settings">
        <div class="filters-section">
          <button class="filter-item" id="filter-productivity">Productivity</button>
          <button class="filter-item" id="filter-education">Education</button>
          <button class="filter-item" id="filter-utilities">Utilities</button>
          <button class="filter-item" id="filter-utilities">Finance</button>
          <button class="filter-item" id="filter-utilities">Social</button>
          <button class="filter-item" id="filter-utilities">Entertainment</button>
          <button class="filter-item" id="filter-utilities">Shopping & Food</button>
          <button class="filter-item" id="filter-utilities">Health & Fitness</button>
          <button class="filter-item" id="filter-none">None</button>
        </div>
        <div class="sorting-section">
          <button><h2>Sort by: &nbsp;</h2><p id="sort-text"></p></button>
          <div class="dropdown-content" id="dropdownItems">
            <a id="item1">Usage Time (High to low)</a>
            <a id="item2">Usage Time (Low to high)</a>
            <a id="item3">Category (Alphabetical)</a>
            <a id="item4">Category (Reverse-Alphabetical)</a>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
