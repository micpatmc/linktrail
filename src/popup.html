<!DOCTYPE html>
<html>
  <head>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>LinkTrail</title>
    <!-- Chart.js reference -->
    <script src="./chart.umd.js"></script>
    <script src="popup.js" defer></script>
    <style></style>
  </head>
  <body>
      <!-- Header section -->
      <div class="header">
        <img src="../public/icon256.png"/>
        <p>LinkTrail</p>
        <a href="http://getlinktrail.com" target="_blank">Website</a>
      </div>
      <div class="main-no-button">
        <p id="content-start-text">Open up a new tab to start tracking.</p>
      </div>
      <div class="main">
      <!-- Navbar -->
      <div class="navbar">
        <div>
          <a>All Time</a>
        </div>
        <div>
          <a>AI Report</a>
        </div>
      </div>
      <!-- Middle/Analytics section -->
      <div class="analytics-section">
        <div class="chart-section">
          <canvas id="myChart"></canvas>
        </div>
        <div class="stat-section">
          <div class="stat-content">
            <div>
              <h2>Total Time</h2>
              <p id="stat-total-time">--</p>
            </div>
            <div>
              <h2>Highest Usage</h2>
              <p id="stat-usage">--</p>
            </div>
            <div>
              <h2>Highest Usage (Category)</h2>
              <p id="stat-usage-category">--</p>
            </div>
            <div>
              <h2>Highest Quantity (Category)</h2>
              <p id="stat-quantity-category">--</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Filter/Sort features -->
      <div class="track-settings">
        <div class="filters-section">
          <button class="filter-item" id="filter-productivity">Productivity</button>
          <button class="filter-item" id="filter-education">Education</button>
          <button class="filter-item" id="filter-utilities">Utilities</button>
          <button class="filter-item" id="filter-finance">Finance</button>
          <button class="filter-item" id="filter-social">Social</button>
          <button class="filter-item" id="filter-entertainment">Entertainment</button>
          <button class="filter-item" id="filter-shopping-food">Shopping & Food</button>
          <button class="filter-item" id="filter-health-fitness">Health & Fitness</button>
          <button class="filter-item" id="filter-none">None</button>
        </div>
        <div class="sorting-section">
          <button><h2>Sort by: &nbsp;</h2><p id="sort-text"></p></button>
          <div class="dropdown-content" id="dropdownItems">
            <a id="item1">Usage Time (High to low)</a>
            <a id="item2">Usage Time (Low to high)</a>
            <a id="item3">Category (Alphabetical)</a>
            <a id="item4">Category (Reverse-Alphabetical)</a>
          </div>
        </div>
      </div>
      <!-- Usage content -->
      <div class="content">
      </div>
    </div>
  </body>
</html>
