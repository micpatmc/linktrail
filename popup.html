<!DOCTYPE html>
<html>
  <head>
    <title>Website Time Tracker</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table id="timeTable">
      <thead>
        <tr>
          <th>Website</th>
          <th>Time Spent</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script src="popup.js"></script>
  </body>
</html>
